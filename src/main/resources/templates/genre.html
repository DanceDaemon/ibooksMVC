<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
</head>
<body>
<div>
    <div th:if="${isAuth == false}">
        <div>
            <a th:href="@{/login}">
                Log in
            </a>
        </div>

        <div>
            <a th:href="@{/register}">
                Sign up
            </a>
        </div>

    </div>

    <div>
        <a th:href="@{/books}">
            Список книг
        </a>
    </div>

    <div>
        <a th:href="@{/authors}">
            Спиок авторов
        </a>
    </div>

    <div>
        <a th:href="@{/genres}">
            Список жанров
        </a>
    </div>
</div>

<div>
    <section th:each="book : ${genre.books}">
        <a th:href="@{http://localhost:8080/book(id=${book.id})}" th:utext="${book.name}"></a>
    </section>
</div>

</body>
</html>
